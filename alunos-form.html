<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário Aluno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="titulo-pagina">Novo Aluno</h1>
        
        <form id="form-aluno">
            <label>Nome:</label>
            <input type="text" id="nome" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label>Telefone:</label>
            <input type="text" id="telefone">

            <label>RG (Identificador):</label>
            <input type="text" id="rg" required>

            <label>Nível Digital:</label>
            <select id="nivelDigital" required>
                <option value="">Selecione...</option>
                <option value="INICIANTE">INICIANTE</option>
                <option value="INTERMEDIARIO">INTERMEDIARIO</option>
                <option value="AVANCADO">AVANCADO</option>
            </select>

            <div class="btn-group">
                <a href="alunos.html" class="btn btn-cancel">Cancelar</a>
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script src="js/alunos-form.js"></script>
</body>
</html>
